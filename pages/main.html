<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/3c6ad50c41.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- styles -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>Budget App</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <h1 class="text-capitalize text-center text-primary mt-3">your secure budget application</h1>
    </div>
    <!-- app info -->
    <div class="row mt-3">
      <div class="col-4 text-center">
        <h6 class="h-title">budget</h6>
        <span class="icon budget-icon"><i class="fas fa-landmark"></i></span>
        <h4 id="budget" class="showGreen"><span><i class="fas fa-euro-sign"></i></span> <span id="budget-amount">0</span></h4>
      </div>
      <div class="col-4 text-center">
        <h6 class="h-title">expenses</h6>
        <span class="icon expenses-icon"><i class="fas fa-coins"></i></span>
        <h4 id="expenses" class="showRed"><span><i class="fas fa-euro-sign"></i></span> <span id="expenses-amount">0</span></h4>
      </div>
      <div class="col-4 text-center">
        <h6 class="h-title">balance</h6>
        <span class="icon balance-icon"><i class="fas fa-balance-scale"></i></i></span>
        <h4 id="balance"><span><i class="fas fa-euro-sign"></i></span> <span id="balance-amount">0</span></h4>
      </div>
    </div>
    <!-- end of app info -->
    <!-- app body -->
    <div class="row mt-5 budget-app-body py-5">
      <div class="col-10 mx-auto col-md-5 left-side">
          <form id="budget-form">
            <h4 class="text-capitalize">insert your budget</h4>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-euro-sign"></i>
                </span>
              </div>
              <input type="number" id="budget-input" class="form-control">
            </div>
            <button type="submit" class="btn btn-outline-info form-btn mt-3 text-uppercase">add budget</button>
          </form>
          <div class="feedback alert alert-danger mt-4 text-capitalize">alert</div>
      </div>
      <div class="col-10 mx-auto col-md-5">
        <form id="expense-form">
          <h4 class="text-capitalize">insert expense title</h4>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-heading"></i>
              </span>
            </div>
            <input type="text" class="form-control" id="expense-title" >
          </div>
          <h4 class="text-capitalize">insert expense amount</h4>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-euro-sign"></i>
              </span>
            </div>
            <input type="number" class="form-control" id="expense-amount">
          </div>
          <button type="submit" class="btn btn-outline-info form-btn mt-3 text-uppercase">add expense</button>
        </form>
      </div>
    </div>
    <!-- end of app body -->
    <!-- app items container -->
    <div class="row">
      <div class="expense-list mt-3">
        <div class="expense-list_info d-flex justify-content-between p-2 align-items-baseline text-capitalize">
          <h5>expense title</h5>
          <h5 class="mr-5">expense value</h5>
          <h5></h5>
        </div>
        <!-- <div class="expense-item d-flex justify-content-between align-items-baseline text-capitalize mb-3">
          <h6 class="expense-title" style='margin-bottom: 0'>- title</h6>
          <h6 class="expense-amount ml-5" style='margin-bottom: 0'><i class="fas fa-euro-sign"></i> amount</h6>
          <div class="expense-icons">
            <a href="!#" class="edit-icon mr-2 text-success" data-id='${expense.id}'>
              <i class="fas fa-pen"></i>
            </a>
            <a href="!#" class="delete-icon text-danger" data-id='${expense.id}'>
              <i class="fas fa-trash"></i>
            </a>
          </div>
        </div> -->
      </div>
    </div>
    <!-- end of app items container -->
  </div>

  <script src="../js/main.js"></script>
</body>
</html>
